<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Docente - Sistema de Gestión Académica</title>
    <link rel="stylesheet" href="../estilos/docente.css">
</head>
<body>
    <div class="background-container">
        </div>

    <div class="login-page-container">
        <a href="index.html" class="back-to-home">Volver al inicio <span class="arrow">›</span></a>

        <div class="login-card">
            <p class="welcome-message">
                ES UN PRIVILEGIO CONTAR CON TU EXPERIENCIA Y DEDICACIÓN EN NUESTRA INSTITUCIÓN.
            </p>
            <form id="docenteLoginForm" class="login-form">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="../js/conexion.js"></script>
</body>
</html>
