<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../estilos/admin.css">
</head>
<body>
    <div class="login-page-container">
        <a href="index.html" class="back-to-home">
            <span class="arrow">&lt;</span> Volver al Inicio
        </a>

        <div class="login-card">
            <h2 class="welcome-message">BIENVENIDO, ADMINISTRADOR. GESTIONA EL SISTEMA EDUCATIVO.</h2>

            <div id="login-alert" class="alert-container"></div>

            <form id="adminLoginForm" class="login-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required autocomplete="username">

                <label for="contrasena">Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">

                <button type="submit" class="login-button">
                    <span id="login-btn-text">LOGIN</span>
                    <span id="login-loading" class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
